    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->

<body>

    <!--header-->

    <header class="navbar navbar-light bg-danger ">
        <div class="container-fluid ">
            <a class="navbar-brand " href=" {{ url_for('pelicula_blueprint.index') }}">
                <img src= {{ url_for('static', filename="img/Logo.png") }} alt="" width="100" height="100" class="d-inline-block align-text-center">
                <span class="display-6 fw-bold ">Las Americas Multiplex</span>

            </a>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('usuario_blueprint.crearUsuarioFinal')}}" class="btn btn-light rounded-pill fw-bold" type="submit">Registrarse</a>
                <a href="{{ url_for('usuario_blueprint.loginUsuario') }}" class="btn btn-light rounded-pill fw-bold" type="submit">Iniciar</a>
                
            </div>
        </div>


    </header>

   {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-success fw-bold h3">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block body %}
    
   

    {% endblock %}
    
<!---Footer-->
    <footer class="bg-dark text-white">

                    </br></br>Terminos y Condiciones</div>

                
                <div class="col-8 pt-4 mt-4 d-flex justify-content-end  text-reset  ">
                    <p class="h4 fw-bold">Siguenos en</p>
                   
                    <div class="d-flex justify-content-between">
                    <a href="#" class="text-reset ms-4 me-4">

                    </a>

                    <a href="#" class="text-reset ms-4 me-4">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>

                    <a href="#" class="text-reset ms-4 me-4">
                        <ion-icon name="logo-youtube"></ion-icon>
                    </a>
                
            </div>


                </div>

            </nav>

        </div>



    </footer>
