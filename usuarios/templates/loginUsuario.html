{% extends "layaout.html" %}

{% block body %}
<br>
<br>
<div class="container">
    <form method="POST" action="/loginUsuario">
      <div class="container">
        <div class="d-flex justify-content-center h-100">
          <div class="card">
            <div class="card-header">
              <h3 class="d-flex justify-content-md-center" >Log in</h3>
              <div class="d-flex justify-content-end social_icon">
                <span><i class="fab fa-facebook-square"></i></span>
                <span><i class="fab fa-google-plus-square"></i></span>
                <span><i class="fab fa-twitter-square"></i></span>
              </div>
            </div>
            <div class="card-body">
              <form>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="Cedula" id="Cedula" placeholder="Cedula">
                  
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" class="form-control" name="password" id="password"  placeholder="Password">
                  <br>
                </div>
                <div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Recordarme
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <input type="submit" value="Login" class="d-flex justify-content-center btn btn-primary">
                </div>
              </form>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-center links">
                ¿No tienes una cuenta?   <a href="{{ url_for('usuario_blueprint.crearUsuarioFinal')}}">Registrarse</a>
              </div>
              <div class="d-flex justify-content-md-end">
                <a href="{{ url_for('usuario_blueprint.forgotpassword')}}">Olvidaste tu contraseña?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>


{% endblock %}
